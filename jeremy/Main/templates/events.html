<!DOCTYPE html>
<html>
  <head>
    <title>Upcoming Events</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css"
      href="{{url_for('static', filename='styles/bootstrap.css')}}"/>
    <link rel="stylesheet" type="text/css"
      href="{{url_for('static', filename='styles/main.css')}}"/>
    <link rel="stylesheet" type="text/css"
        href="{{url_for('static', filename='styles/events.css')}}"/>
  </head>
  <body>
    <div class="events_padding">
      <table>
      {%if events%}
        {%for event in events%}
        <tr>
          <td style="width:25%"><h3>{{event['summary']}}</h3></td>
          <td style="width:25%">{{event['summary']}}</td>
          <td style="width:25%"><div>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 28" aria-hidden="true">
              <path d="M14 8.5v7c0 .281-.219.5-.5.5h-5a.494.494 0 0 1-.5-.5v-1c0-.281.219-.5.5-.5H12V8.5c0-.281.219-.5.5-.5h1c.281 0 .5.219.5.5zm6.5 5.5c0-4.688-3.813-8.5-8.5-8.5S3.5 9.313 3.5 14s3.813 8.5 8.5 8.5 8.5-3.813 8.5-8.5zm3.5 0c0 6.625-5.375 12-12 12S0 20.625 0 14 5.375 2 12 2s12 5.375 12 12z"></path>
            </svg> 7:30 PM
          </div></td>
          <td style="width:25%">{{event['summary']}}</td>

        </tr>
        {%endfor%}
      {%else%}
        <li>No upcoming Events </li>
      {%endif%}
    </table>
    </div>
  </body>
</html>
