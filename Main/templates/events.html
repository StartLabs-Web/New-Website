<!DOCTYPE html>

<html>
  <head>
    <title>Upcoming Events</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css"
      href="{{url_for('static', filename='styles/bootstrap.css')}}"/>
    <link rel="stylesheet" type="text/css"
      href="{{url_for('static', filename='styles/main.css')}}"/>
    <link rel="stylesheet" type="text/css"
        href="{{url_for('static', filename='styles/events.css')}}"/>
  </head>
  <body>
    <div class="events_padding">
      <table>
        <tr> <th colspan="4">
          <h2><em>Upcoming Events</em></h1>
        </th></tr>
      {%if events%}
        {%for event in events%}
        <!-- If events exist, create row for each event -->
        <tr>
          <td style="width:5%">
            <a target="_blank" href="{{event['htmlLink']}}">
              <img border="0" src="https://calendar.google.com/googlecalendar/images/logo-plus.png">
            </a>
          </td>
          <td style="width:25%"><h3>{{event['summary']}}</h3></td>
          <td style="width:25%">{{event['description']}}</td>
          <td style="width:25%"><div>
            <!-- Clock Icon -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 28" aria-hidden="true">
              <path d="M14 8.5v7c0 .281-.219.5-.5.5h-5a.494.494 0 0 1-.5-.5v-1c0-.281.219-.5.5-.5H12V8.5c0-.281.219-.5.5-.5h1c.281 0 .5.219.5.5zm6.5 5.5c0-4.688-3.813-8.5-8.5-8.5S3.5 9.313 3.5 14s3.813 8.5 8.5 8.5 8.5-3.813 8.5-8.5zm3.5 0c0 6.625-5.375 12-12 12S0 20.625 0 14 5.375 2 12 2s12 5.375 12 12z"></path>
            </svg>
            <!-- Date formatted properly -->
            <span>{{getStringForEventTimeRange(event)}}</span>
          </div></td>
          <td style="width:20%">
            {%if event['location']%}
              <!-- TODO Change icon to be custom or rolayty free icon -->
              <img src="https://image.flaticon.com/icons/svg/63/63349.svg" width="20" height="20"/>
              {{event['location']}}
            {%endif%}
          </td>
        </tr>
        {%endfor%}
      {%else%}
        <!-- Display if no events on calendar -->
        <tr><td colspan="4"> No upcoming Events </td></tr>
      {%endif%}
    </table>
    <br>
    <a target="_blank" href="https://calendar.google.com/calendar/render?cid=startlabs.management%40gmail.com">
      <img border="0" src="https://calendar.google.com/googlecalendar/images/logo-plus.png">
      <img border="0" src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_46x16dp.png">
      <span class="logo-plus-button-lockup-text">Calendar</span>
    </a>

    </div>
  </body>
</html>
