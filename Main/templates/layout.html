<!DOCTYPE html>
<html>
    <head>
        
        {% block head %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>

            /* **************** */
            /* General Settings */
            /* **************** */

            html, body {
                margin:0;
                padding:0;
            }

            body {
                font-family: 'Acme', sans-serif;
            }

            h1 {
                color: {{colors.h1}};
                font-size: 50px;
                letter-spacing: 4px;
            }

            h2 {
                color: {{colors.h2}};
                font-size: 40px;
                letter-spacing: 3px;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            .description {
              display: inline-block;
              width: 60%;
              font-family: 'Karla', sans-serif;
            }
            
            .description a {
              text-decoration: none;
              color: {{colors.link}};
            }

            .common {
                font-family: 'Karla', sans-serif;
            }


            /* *************** */
            /* Navbar Settings */
            /* *************** */

            #topbar {
                display: flex;
                overflow: hidden;
                width: 100%;
                background-color: white;
            }

            #topbar #upper_logo {
                padding: 8px 16px;
            }
            #topbar #upper_logo a{
                text-decoration: none;
            }
            #topbar #upper_logo p {
                display: inline;
                font-size: 1.8em; 
                vertical-align: top;    
                color: {{colors.upper_logo}};
            }

            #topbar #navbar {
                margin-left: auto;
            }
            #topbar #navbar ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #topbar #navbar li {
                float: left;
            }
            #topbar #navbar li a {
                display: block;
                color: {{colors.navbar_nonactive}};
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            #topbar #navbar li a:hover {
                color: {{colors.navbar_active}};
            }

            /* The sticky class is added to the navbar with JS when it reaches its scroll position */
            /* .sticky {
                position: fixed;
                top: 0;
                width: 100%;
            } */

            div.sticky {
                position: -webkit-sticky;
                position: sticky;
                top: 0;
                padding: 5px;
            }



            /* *************** */
            /* Footer Settings */
            /* *************** */
            footer {
                color: white;
                width: 100%;
                height: 70px;
                display: flex;
                align-items: center;
                background-color: {{colors.footer}};
            }

            footer #left {
                width: 33%;
            }
            footer #center {
                width: 34%;
                text-align: center;
            }
            footer #right {
                width: 33%;
                text-align: right;
            }


            /* ************ */
            /* Social Icons */
            /* ************ */

            .fa {
                padding: 10px;
                font-size: 15px;
                width: 14px;
                text-align: center;
                text-decoration: none;
                margin: 5px 4px;
                border-radius: 50%;
            }
            .fa:hover {
                opacity: 0.9;
            }
            .fa {
                background: white;
                color: {{colors.footer}};
            }
            .placeholder {
                padding: 6px;
                background: {{colors.footer}};
            }


            /* *************** */
            /* --------------- */
            /* *************** */
            
            .nothing {
                color: white;
            }

        </style>

        <script>
            // FEATURE: Highlighting the link on the navbar for the page you are currently on

            var url = location.href;
            var url_split = url.split('/');
            if (url_split[url_split.length - 1] == ""){
                url_split.pop();
            }
            var link_ending = url_split[url_split.length - 1];
            console.log(link_ending); //ex: "redesign", "home", "about"

            $( document ).ready(function() {
                $("#navbar").children("ul").children("li").children("a").each(function() {
                    var nav_link = ($(this).attr("href"));
                    if (nav_link.includes(link_ending)) {
                        console.log(nav_link);
                        $(this).css("color", "{{colors.navbar_active}}");
                    }
                });
            });
        </script>


        {% endblock %}
 
    </head>
    <body>

        <div id="topbar" class="sticky">
            
            <div id="upper_logo">
                <a href="./">
                    <img src="{{url_for('static', filename='images/logos/logo-small.PNG')}}"
                    style="height:1.8em">
                    <p> startlabs </p>
                </a>
            </div>

            <div id="navbar">
                <ul>
                    <li><a href="./about">about</a></li>
                    <li><a href="./events">events</a></li>
                    <li><a href="./partners">partners</a></li>
                    <li><a href="./team">team</a></li>
                    <li><a href="./contact">contact</a></li>
                </ul>
            </div>
            
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
        
        <footer>
            <div id="left">
                <!-- nothing here -->
            </div><div id="center">
                <p class="common">
                    @ 2019 StartLabs
                </p>
            </div><div id="right">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-envelope"></a>
                <a href="#" class="placeholder"></a>
            </div>
        </footer>

    </body>

</html>
