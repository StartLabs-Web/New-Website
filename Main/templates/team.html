{% extends "layout.html" %}

{% block head %}
  {{ super() }}
  <style type="text/css">

    .headshots {
      display: inline-block;
      width: 300px;
      height: 300px;
    }
    .fullname {
      font-size: 20px;
      margin: 5px 5px 5px 5px;
    }
    .position {
      font-size: 10px;
      font-style: italic; 
      margin: 5px 5px 5px 5px;
    }

  </style>

{% endblock %}

{% block content %}
  <center>
      <h1> team </h1>
  </center>

  <center>
  {% for d in headshots_info %}
    <div class="headshots">
      <img src="{{d['path']}}" height=160 width=200  alt="" />
      <p class="fullname">
        {{d['firstname']}}
      </p>
      <p class="position">
        (position)
      </p>
    </div>    
  {% endfor %}
  </center>
{% endblock %}
