<!DOCTYPE html>
<html>
<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        body {
            font-family: 'Acme', sans-serif;
        }

        /* *************** */
        /* Navbar Settings */
        /* *************** */

        #topbar {
            display: flex;
            align-items: center;
            overflow: hidden;
            width: 100%;
            background-color: white;
        }

        /* Navbar Logo */
        #navbar_logo {
            padding: 12px 8px;
        }
        #navbar_logo:hover{
            opacity: 0.8;
        }
        #navbar_logo img{
            height: 50px;
        }

        /* Navbar Links */
        #navbar {
            margin-left: auto;
        }
        #navbar a {
            display: inline-block;
            color: {{colors.navbar_nonactive}};
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        #navbar a:hover {
            color: {{colors.navbar_active}};
        }

        /* hide hamburger */
        #dropdown {
            display: none;
        }

        /* DROPDOWN SETTINGS (Mobile) */
        @media only screen and (max-width: 800px) {
            #navbar {
                display: none;
            }

            /* Dropdown Icon */
            #dropdown {
                display: block;
                margin-left: auto;
            }
            #dropbtn {
                background-color: white;
                padding: 16px;
                border: none;
                cursor: pointer;
                margin: 0px 20px 0px 20px;
            }

            /* Dropdown show contents */
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                text-align: right;
            }

            .dropdown-content a {
                color: {{colors.navbar_nonactive}};
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            #dropdown a:hover {
                color: {{colors.navbar_active}};
            }

            .show {
                display: block;
            }

        }

    </style>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        $( document ).ready(function() {
            document.getElementById("dropbtn").onclick = function(){
                document.getElementById("myDropdown").classList.toggle("show");
            }
        });

    </script>

</head>
<body>

    <div id="topbar" class="sticky">

        <div id="navbar_logo">
            <a href="./">
                <img src="{{url_for('static', filename='images/logos/navbar_logo.PNG')}}">
            </a>
        </div>

        <div id="navbar">
            <a href="./about">about</a>
            <a href="./events">events</a>
            <a href="./partners">partners</a>
            <a href="./team">team</a>
            <a href="./contact">contact</a>
        </div>
        <div id="dropdown">
            <button id="dropbtn">
                <img src="{{url_for('static', filename='images/hamburger_icon.svg')}}">
            </button>
            <div id="myDropdown" class="dropdown-content">
                <a href="./about">about</a>
                <a href="./events">events</a>
                <a href="./partners">partners</a>
                <a href="./team">team</a>
                <a href="./contact">contact</a>
            </div>
        </div>
        
    </div>
